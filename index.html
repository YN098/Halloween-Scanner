<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Halloween</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: orange;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 20%;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    .witch {
      position: absolute;
      top: 20%;
      left: -150px;
      width: 150px;
      animation: flyAcross 8s linear infinite;
    }

    @keyframes flyAcross {
      0% { left: -150px; top: 20%; transform: rotate(0deg); }
      50% { top: 10%; }
      100% { left: 110%; top: 20%; transform: rotate(-5deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Witch_on_broomstick_silhouette.png" class="witch" alt="Flying Witch">
  <h1 id="wish"></h1>

  <!-- Background spooky music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_eb9f0dfbfb.mp3?filename=halloween-theme-ambient-122213.mp3" type="audio/mpeg">
  </audio>

  <script>
    const name = prompt("Enter your name:");

    // Start music when user interacts (for mobile browsers)
    const music = document.getElementById('bgMusic');
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    });
  </script>
</body>
</html>
